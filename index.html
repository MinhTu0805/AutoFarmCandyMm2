<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Scripts & Executors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#scripts">Scripts</a></li>
                <li><a href="#executors">Executors</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Roblox Script Hub</h1>
        <p>Share and find Lua scripts for Roblox games and executors.</p>
    </section>

    <section id="scripts">
        <h2>Scripts</h2>
        <input type="text" id="searchScripts" placeholder="Search for scripts...">
        <button onclick="searchScripts()">Search</button>
        <div id="scriptList" class="script-list">
            <!-- Script elements will be generated dynamically -->
        </div>
    </section>

    <section id="executors">
        <h2>Executors</h2>
        <input type="text" id="searchExecutors" placeholder="Search for executors...">
        <button onclick="searchExecutors()">Search</button>
        <div id="executorList" class="executor-list">
            <!-- Executor elements will be generated dynamically -->
        </div>
    </section>

    <section id="settings">
    <h2>Settings</h2>

    <div class="settings-option">
        <label for="themeSelect">Choose Theme:</label>
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="galaxy">Galaxy</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="settings-option">
        <label for="fontSelect">Choose Font:</label>
        <select id="fontSelect" onchange="changeFont(this.value)">
            <option value="'Poppins', sans-serif">Poppins</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <!-- Thêm nhiều font khác -->
        </select>
    </div>

    <div class="settings-option">
        <h3>Choose Language:</h3>
        <div id="languageList">
            <!-- Danh sách ngôn ngữ sẽ được tạo động -->
        </div>
    </div>
    </section>

    <footer>
        <p>&copy; 2024 Roblox Script Hub</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
